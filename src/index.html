<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  />
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    rel="stylesheet"
  />
  <body>
    <header class="header">
      <a
        href="#"
        class="image-style"
      >
        <img
          src="/src/images/logo.png"
          alt="Moyo logo"
        />
      </a>
      <nav>
        <ul class="ul">
          <li class="li"><a class="menu-item is-active">Apple</a></li>
          <li class="li"><a class="menu-item">Samsung</a></li>
          <li class="li"><a class="menu-item">Smartphones</a></li>
          <li class="li">
            <a
              class="menu-item"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="li"><a class="menu-item">Gadgets</a></li>
          <li class="li"><a class="menu-item">Tablets</a></li>
          <li class="li"><a class="menu-item">Photo</a></li>
          <li class="li"><a class="menu-item">Video</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
